<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="eye-drop">
                <input type="color" id="eye-dropper">
            </div>
            <div class="menu">
                <select id="mode-menu">
                    <option id="value1" value="monochrome">monochrome</option>
                    <option id="value2" value="monochrome-dark">monochrome-dark</option>
                    <option id="value3" value="monochrome-light">monochrome-light</option>
                    <option id="value4" value="analogic">analogic</option>
                    <option id="value5" value="complement">complement</option>
                    <option id="value6" value="analogic-complement">analogic-complement</option>
                    <option id="value7" value="triad">triad</option>
                    <option id="value8" value="quad">quad</option>
                  </select>
            </div>
            <div class="button">
                <button id="randomize-button">Randomize</button>
                <button id="get-color-button">Get color scheme</button>
            </div>
            <div id="color1" class="color-area"></div>
            <div id="color2" class="color-area"></div>
            <div id="color3" class="color-area"></div>
            <div id="color4" class="color-area"></div>
            <div id="color5" class="color-area"></div>
            <div id="color1-name" class="color-name"> </div>
            <div id="color2-name" class="color-name"> </div>
            <div id="color3-name" class="color-name"> </div>
            <div id="color4-name" class="color-name"> </div>
            <div id="color5-name" class="color-name"> </div>
          </div>
        <script src="index.js"></script>
    </body>
</html>
